<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css" />
    <link rel="stylesheet" href="{{url_prefix}}/public/css/site.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="{{url_prefix}}/public/js/geo_util.js"></script>
    <script type="text/javascript" src="{{url_prefix}}/public/js/markers.js"></script>
    <script type="text/javascript" src="{{url_prefix}}/public/js/rest.js"></script>
</head>

<body>
    <div id="main-view">
        <div id="under-construction">Under construction</div>

        <div id="map-wrapper">
            <div id="search-view">

                <div id="search-input-view">
                    <input
                        id="search-input"
                        type="search"
                        placeholder="Country, city or street"
                        spellcheck="false">
                </div>

                <div id="search-button">
                    Search
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>

        var _allMarkers = {};

        var _markerWidthInPixels = 50;

        var _initialPathNamePrefix = null;

        const debug = false;

        document.addEventListener('DOMContentLoaded', event => {

            _initialPathNamePrefix = window.location.pathname;

            var map = L.map('map').setView([51.505, -0.09], 2.2);

            // map.addEventListener('zoom', event => updateMarkerSizeOnZoom(map, _allMarkers, _markerWidthInPixels));

            // map.addEventListener('zoomend', event => queryClustersAndPoints(map, 'zoomend'));
            map.addEventListener('resize', event => query(map, 'resize'));
            map.addEventListener('movestart', event => removeAll(map, 'movestart'))
            map.addEventListener('moveend', event => query(map, 'moveend'))

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiY2xlYW50ZWNoc2ltIiwiYSI6ImNqemgzbXFncDBxb2EzbW5yNGthbmw2eWIifQ.zVEa05l5txqao_on4IwX9A'
            }).addTo(map);

            query(map, 'DOMContentLoaded');

            var searchButton = document.getElementById('search-button');
            var searchInput = document.getElementById('search-input');

            searchInput.onchange = event => searchForPlace(searchInput, map);
            searchButton.onclick = event => searchForPlace(searchInput, map);
        })

        var ongoingQuery = false;

        function removeAll(map, event) {
            removeAllMarkers(map, _allMarkers);

            _allMarkers = {};
        }

        function searchForPlace(searchInput, map) {
            if (searchInput.value) {
                queryPlace(searchInput.value, response => {
                    if (response.latitude && response.longitude) {
                        map.flyTo(L.latLng(response.latitude, response.longitude), 10);
                    }
                })
            }
        }

        function query(map, event) {

            if (!ongoingQuery) {


                ongoingQuery = true;
                ok = false;

                var zoom = map.getZoom();
                var bounds = map.getBounds();

                if (!bounds) {
                    throw "bounds not defined";
                }

                var markerWidthKMs = computeMaxDiameterMarker(map, _markerWidthInPixels, debug);

                if (debug) {
                    console.log('## marker width in kms ' + markerWidthKMs);
                }

                try {
                    queryClustersAndPoints(
                        event,
                        zoom,
                        bounds,
                        markerWidthKMs,
                        markers => {
                            updatedMarkers = updateMarkers(map, _allMarkers, markers, _markerWidthInPixels, debug);

                            _allMarkers = updatedMarkers;
                        },

                        // finally
                        () => {
                            ongoingQuery = false;
                        });

                    ok = true;
                }
                finally {
                    if (!ok) {
                        ongoingQuery = false;
                    }
                }
            }
        }

        function getPathNamePrefix() {
            return _initialPathNamePrefix
                && _initialPathNamePrefix.length > 0
                && _initialPathNamePrefix !== '/'

                ? _initialPathNamePrefix
                : '';
        }

    </script>
</body>

</html>
